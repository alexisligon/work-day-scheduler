<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler practice </title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hour</th>
                    <th scope="col">To-Do</th>
                    <th scope="col">Save</th>
                </tr>
            </thead>
            <tbody>
                <tr class="past present future">
                    <th scope="row">9am</th>
                    <td><textarea class="textInput" id="9text"></textarea></td>
                    <td><button class="saveBtn"  id="9am">Save</button></td>
                </tr>
                <tr class="past present future">
                    <th scope="row">10am</th>
                    <td><textarea class="textInput" id="10text"></textarea></td>
                    <td><button class="saveBtn"  id="10am">Save</button></td>
                </tr>
                <tr class="past present future">
                    <th scope="row">11am</th>
                    <td><textarea class="textInput" id="11text"></textarea></td>
                    <td><button class="saveBtn"  id="11am">Save</button></td>
                </tr>
                <tr class="past present future">
                    <th scope="row">12pm</th>
                    <td><textarea class="textInput" id="12text"></textarea></td>
                    <td><button class="saveBtn"  id="12pm">Save</button></td>
                </tr>
                <tr class="past present future">
                    <th scope="row">1pm</th>
                    <td><textarea class="textInput" id="1text"></textarea></td>
                    <td><button class="saveBtn" id="1pm">Save</button></td>
                </tr>
                <tr class="past present future">
                    <th scope="row">2pm</th>
                    <td><textarea class="textInput" id="2text"></textarea></td>
                    <td><button class="saveBtn"  id="2pm">Save</button></td>
                </tr>
                <tr class="past present future">
                    <th scope="row">3pm</th>
                    <td><textarea class="textInput" id="3text"></textarea></td>
                    <td><button class="saveBtn"  id="3pm">Save</button></td>
                </tr>
                <tr class="past present future">
                    <th scope="row">4pm</th>
                    <td><textarea class="textInput" id="4text"></textarea></td>
                    <td><button class="saveBtn"  id="4pm">Save</button></td>
                </tr>
                <tr class="past present future">
                    <th scope="row">5pm</th>
                    <td><textarea class="textInput" id="5text"></textarea></td>
                    <td><button class="saveBtn"  id="5pm">Save</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
